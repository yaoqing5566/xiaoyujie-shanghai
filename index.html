<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理系统</title>
    <style>
      #preloader{position:fixed;top:0;left:0;right:0;bottom:0;background-color:#f5f5f5;z-index:1000}.pre-container{z-index:9999!important;position:absolute;left:50%;top:50%;bottom:auto;right:auto;-webkit-transform:translateX(-50%) translateY(-50%);-ms-transform:translateX(-50%) translateY(-50%);transform:translateX(-50%) translateY(-50%);text-align:center}.spinner{width:40px;height:40px;position:relative;margin:100px auto}.double-bounce1,.double-bounce2{width:100%;height:100%;border-radius:50%;background-color:#333;opacity:.6;position:absolute;top:0;left:0;-webkit-animation:bounce 2.0s infinite ease-in-out;animation:bounce 2.0s infinite ease-in-out}.double-bounce2{-webkit-animation-delay:-1.0s;animation-delay:-1.0s}@-webkit-keyframes bounce{0%,100%{-webkit-transform:scale(0)}50%{-webkit-transform:scale(1)}}@keyframes bounce{0%,100%{transform:scale(0);-webkit-transform:scale(0)}50%{transform:scale(1);-webkit-transform:scale(1)}}
    </style>
  </head>
  <body>
  <!--loading -->
  <div id="preloader">
    <div class="pre-container">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <div id="app"></div>

  <!--script开始-->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="static/js/config.js"></script>
  <!--<script src="static/js/ckeditor/ckeditor.js"></script>-->
  <!--<script src="static/js/jquery-ui.min.js"></script>-->
  <!--<script src="static/js/jquery.fileupload.js"></script>-->
  <script src="static/js/moment.js"></script>


  </body>
</html>
